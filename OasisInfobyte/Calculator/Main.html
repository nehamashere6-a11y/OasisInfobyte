<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="Stylesheet" href="Style.css">
</head>
<body>
    <div class="Calculator">
        <input type="text" class="Display" id="Display"placeholder="0"disabled>
        <div class="buttons">
          <button class="btn" data-operation="Clear">C</button>
           <button class="btn" data-operation="back"class="operation">back</button>
            <button class="btn" data-operation="/"class="operation">/</button>
             <button class="btn" data-operation="*"class="operation">*</button> 
          
       
             <button class="btn" data-input="7">7</button>
        <button class="btn" data-input="8">8</button>
        <button class="btn" data-input="9">9</button>
    <button class="btn" data-operation="+"class="operation">+</button>

        <button class="btn" data-input="4">4</button>
        <button class="btn" data-input="5">5</button>
        <button class="btn" data-input="6">6</button>
    <button class="btn" data-operation="-"class="operation">-</button>


        <button class="btn" data-input="1">1</button>
        <button class="btn" data-input="2">2</button>
        <button class="btn" data-input="3">3</button>
     <button class="btn" data-operation="=">=</button>

    <button class="btn" data-input="0">0</button>
    <button class="btn" data-operation=".">.</button>
    
    </div>
  </div>
  <script src="Style.js"></script>
</body>
</html>
